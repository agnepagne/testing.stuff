      - name: Install minioclient (show full error)
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e '
            # Make the token visible to remotes (required for GitHub API calls)
            Sys.setenv(GITHUB_PAT = Sys.getenv("GITHUB_PAT"))

            cat("\n=== STARTING minioclient INSTALL ===\n")

            tryCatch(
              {
                remotes::install_github(
                  "cboettig/minioclient",
                  ref = "main",
                  upgrade = "never",
                  dependencies = FALSE,
                  quiet = FALSE          # show compilation output
                )
                cat("\n✅ minioclient installed successfully!\n")
              },
              error = function(e) {
                cat("\n❌ Installation FAILED – here is the full error object:\n")
                print(e)               # <-- this is the piece you need
                # Flush the console before quitting so the output is not lost
                flush.console()
                quit(status = 1)       # keep the step failing
              }
            )
          '
