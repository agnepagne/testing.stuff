on:
  workflow_dispatch:

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      # Export the PAT for the whole job (will be reâ€‘exported later as well)
      GITHUB_PAT: ${{ secrets.AGNE_PAT }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      # --------------------------------------------------------------
      # 0ï¸âƒ£ Checkout the repository
      # --------------------------------------------------------------
      - uses: actions/checkout@v5

      # --------------------------------------------------------------
      # 1ï¸âƒ£ Install OSâ€‘level libcurl (Ubuntu) / curl (Windows)
      # --------------------------------------------------------------
      - name: Install libcurl on Ubuntu
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
        shell: bash

      - name: Install curl on Windows via Chocolatey
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install -y curl
        shell: powershell

      # --------------------------------------------------------------
      # 2ï¸âƒ£ Reâ€‘export the PAT (ensures it survives any caching step)
      # --------------------------------------------------------------
      - name: Export GitHub PAT for R
        run: echo "GITHUB_PAT=${{ secrets.AGNE_PAT }}" >> $GITHUB_ENV

      # --------------------------------------------------------------
      # 3ï¸âƒ£ Set CRAN mirror for the whole job (works on Linux & Windows)
      # --------------------------------------------------------------
      - name: Set CRAN mirror via R_REPOS
        run: |
          echo "R_REPOS=https://cloud.r-project.org" >> $GITHUB_ENV
        shell: bash

      # --------------------------------------------------------------
      # 4ï¸âƒ£ Install pandoc (required by many R packages)
      # --------------------------------------------------------------
      - uses: r-lib/actions/setup-pandoc@v2

      # --------------------------------------------------------------
      # 5ï¸âƒ£ Install the requested R version (public RSPM)
      # --------------------------------------------------------------
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # --------------------------------------------------------------
      # 6ï¸âƒ£ Install the *latest* pak (>= 0.6.0) â€“ needed for `ignore`
      # --------------------------------------------------------------
      - name: Install latest pak (>= 0.6.0)
        run: |
          install.packages("pak", repos = "https://cloud.r-project.org")
          pak_ver <- as.character(packageVersion("pak"))
          cat("pak version:", pak_ver, "\n")
          if (utils::compareVersion(pak_ver, "0.6.0") < 0) {
            stop("pak is too old â€“ aborting")
          }
        shell: Rscript {0}

      # --------------------------------------------------------------
      # 7ï¸âƒ£ OPTIONAL: quick test that GitHub can be reached
      # --------------------------------------------------------------
      - name: Test GitHub access from R
        run: |
          if (!requireNamespace("gh", quietly = TRUE)) install.packages("gh")
          gh::gh("/repos/KTH-Library/kthcorpus")
        shell: Rscript {0}
        # Comment out if you know the repos are public and you donâ€™t need the test.

      # --------------------------------------------------------------
      # 8ï¸âƒ£ Install R dependencies â€“ with conflict diagnostics & fallback
      # --------------------------------------------------------------
      - name: Install R dependencies (with conflict diagnostics)
        id: dep_install
        env:
          GITHUB_PAT: ${{ secrets.AGNE_PAT }}
        run: |
          # Helper to print nice section headers
          hdr <- function(txt) {
            cat("\n=== ", txt, " ===\n", sep = "")
          }

          # 1ï¸âƒ£ Show any versionâ€‘range conflicts (none in your case)
          hdr("DIAGNOSTIC: checking for dependency conflicts")
          tryCatch({
            pak::pkg_deps(".", dependencies = TRUE, conflict = "verbose")
          }, error = function(e) {
            cat("ðŸ”Ž Diagnostic finished â€“ see above for details.\n")
          })

          # 2ï¸âƒ£ Normal install â€“ now able to hit GitHub thanks to the PAT
          hdr("ATTEMPTING NORMAL pak install")
          normal_ok <- tryCatch({
            pak::pkg_install(".", dependencies = TRUE)
            TRUE
          }, error = function(e) {
            cat("âŒ Normal install failed: ", conditionMessage(e), "\n")
            FALSE
          })

          # 3ï¸âƒ£ Fallback â€“ ignore the two GitHub packages if they still fail
          if (!normal_ok) {
            hdr("FALLBACK: installing while ignoring conflict packages")
            ignore_pkgs <- c("kthcorpus", "minioclient")   # package names, not repo URLs
            pak::pkg_install(".", dependencies = TRUE, ignore = ignore_pkgs)
          }

          hdr("DEPENDENCY RESOLUTION FINISHED")
        shell: Rscript {0}

      # --------------------------------------------------------------
      # 9ï¸âƒ£ Run the usual R CMD check
      # --------------------------------------------------------------
      - uses: r-lib/actions/check-r-package@v2
