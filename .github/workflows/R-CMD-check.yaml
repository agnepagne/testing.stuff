on:
  workflow_dispatch:

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.AGNE_PAT }}   # exported for every step
      R_KEEP_PKG_SOURCE: yes

    steps:
      # --------------------------------------------------------------
      # 0Ô∏è‚É£ Checkout the repository
      # --------------------------------------------------------------
      - uses: actions/checkout@v5

      # --------------------------------------------------------------
      # 1Ô∏è‚É£ Install OS‚Äëlevel libcurl (Ubuntu) / curl (Windows)
      # --------------------------------------------------------------
      - name: Install libcurl on Ubuntu
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
        shell: bash

      - name: Install curl on Windows via Chocolatey
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install -y curl
        shell: powershell

      # --------------------------------------------------------------
      # 2Ô∏è‚É£ Re‚Äëexport the PAT (makes sure it survives any caching step)
      # --------------------------------------------------------------
      - name: Export GitHub PAT for R
        run: echo "GITHUB_PAT=${{ secrets.AGNE_PAT }}" >> $GITHUB_ENV

      # --------------------------------------------------------------
      # 3Ô∏è‚É£ Set CRAN mirror for the whole job (works on Linux & Windows)
      # --------------------------------------------------------------
      - name: Set CRAN mirror via R_REPOS
        run: |
          echo "R_REPOS=https://cloud.r-project.org" >> $GITHUB_ENV
        shell: bash

      # --------------------------------------------------------------
      # 4Ô∏è‚É£ Install pandoc (required by many R packages)
      # --------------------------------------------------------------
      - uses: r-lib/actions/setup-pandoc@v2

      # --------------------------------------------------------------
      # 5Ô∏è‚É£ Install the requested R version (public RSPM)
      # --------------------------------------------------------------
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # --------------------------------------------------------------
      # 6Ô∏è‚É£ **ONE** step that (a) removes old pak, (b) installs newest pak,
      #     (c) sets token options, (d) runs diagnostics & install.
      # --------------------------------------------------------------
      - name: Install latest pak & resolve dependencies (diagnostic + fallback)
        env:
          GITHUB_PAT: ${{ secrets.AGNE_PAT }}   # make sure it‚Äôs visible inside R
        run: |
          # ------------------------------------------------------------------
          # Helper to print sections nicely
          # ------------------------------------------------------------------
          hdr <- function(txt) cat("\n=== ", txt, " ===\n", sep = "")

          # ------------------------------------------------------------------
          # 0Ô∏è‚É£ Clean any cached copy of pak (so we definitely load the fresh one)
          # ------------------------------------------------------------------
          hdr("Removing any cached pak")
          pkgs_dir <- .libPaths()[1]               # first entry is the writable lib dir
          pak_path <- file.path(pkgs_dir, "pak")
          if (dir.exists(pak_path)) {
            unlink(pak_path, recursive = TRUE, force = TRUE)
            cat("Removed old pak at", pak_path, "\n")
          }

          # ------------------------------------------------------------------
          # 1Ô∏è‚É£ Install the newest pak from CRAN
          # ------------------------------------------------------------------
          hdr("Installing latest pak (>= 0.6.0)")
          install.packages("pak", repos = "https://cloud.r-project.org")
          pak_ver <- as.character(packageVersion("pak"))
          cat("pak version installed:", pak_ver, "\n")
          if (utils::compareVersion(pak_ver, "0.6.0") < 0) {
            stop("pak version is too old ‚Äì aborting")
          }

          # ------------------------------------------------------------------
          # 2Ô∏è‚É£ Make sure pak sees the token (covers both old & new code paths)
          # ------------------------------------------------------------------
          hdr("Configuring GitHub token for pak")
          Sys.setenv(GITHUB_TOKEN = Sys.getenv("GITHUB_PAT"))   # legacy name
          options(pak.github_pat = Sys.getenv("GITHUB_PAT"))

          # ------------------------------------------------------------------
          # 3Ô∏è‚É£ Optional sanity‚Äëcheck that we can actually hit GitHub
          # ------------------------------------------------------------------
          hdr("Testing GitHub access from R (quick sanity check)")
          if (!requireNamespace("gh", quietly = TRUE)) install.packages("gh")
          tryCatch(
            gh::gh("/repos/KTH-Library/kthcorpus"),
            error = function(e) {
              cat("‚ö†Ô∏è GitHub test failed ‚Äì you may still be offline or token missing\n")
              cat("Error message:", conditionMessage(e), "\n")
            }
          )

          # ------------------------------------------------------------------
          # 4Ô∏è‚É£ Dependency diagnostics (shows version‚Äërange conflicts, if any)
          # ------------------------------------------------------------------
          hdr("DIAGNOSTIC: checking for dependency conflicts")
          tryCatch({
            pak::pkg_deps(".", dependencies = TRUE, conflict = "verbose")
          }, error = function(e) {
            cat("üîé Diagnostic finished ‚Äì see above for details.\n")
          })

          # ------------------------------------------------------------------
          # 5Ô∏è‚É£ Normal install ‚Äì should now succeed because the token works
          # ------------------------------------------------------------------
          hdr("ATTEMPTING NORMAL pak install")
          normal_ok <- tryCatch({
            pak::pkg_install(".", dependencies = TRUE)
            TRUE
          }, error = function(e) {
            cat("‚ùå Normal install failed: ", conditionMessage(e), "\n")
            FALSE
          })

          # ------------------------------------------------------------------
          # 6Ô∏è‚É£ Fallback ‚Äì ignore the two GitHub packages if they still fail
          # ------------------------------------------------------------------
          if (!normal_ok) {
            hdr("FALLBACK: installing while ignoring conflict packages")
            ignore_pkgs <- c("kthcorpus", "minioclient")   # package *names*
            pak::pkg_install(".", dependencies = TRUE, ignore = ignore_pkgs)
          }

          hdr("DEPENDENCY RESOLUTION FINISHED")
        shell: Rscript {0}

      # --------------------------------------------------------------
      # 7Ô∏è‚É£ Run the usual R CMD check
      # --------------------------------------------------------------
      - uses: r-lib/actions/check-r-package@v2
